<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>游戏视频</title>
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common1.css" />
		<link rel="stylesheet" href="../css/video/videoinfo.css" />
	</head>

	<body>
		<div id="xWrap">
			<!--用户页-->
			<div id="xUser">
				<div>
					<img src="../img/common/user.png" />
				</div>
				<div>
					<button>登&nbsp;录</button>
				</div>
				<div>
					<span class="xLeft">我关注的游戏</span>
				</div>
				<ul>
					<li>
						<img src="../img/common/headImg.png" alt="" class="xLeft" />
						<span>天天酷跑</span>
						<img src="../img/common/arrow.png" alt="" class="xArrow" />
					</li>
				</ul>
				<div id="xAddGame">
					<div>
						<img src="../img/common/add.png" alt="" />
					</div>
					<span>添加游戏</span>
				</div>
			</div>
			<!--主体-->
			<div id="xBox">
				<!--公共头部-->
				<header>
					<a href="###" id="xSwitches">
						<img src="../img/common/yincanglan.png" alt="" />
					</a>
					<span>游戏视频</span>
				</header>
				<!--内容开始-->
				<div class="content">
					<!--轮播图-->
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<img src="../img/video/focimg.png" class="swiper-slide" />
							<img src="../img/home/lunbo-img2.png" class="swiper-slide" />
							<img src="../img/home/lunbo-img3.png" class="swiper-slide" />
						</div>
						<div class="swiper-pagination">
						</div>
					</div>				
					<!--关注-->
					<div class="rFocus">
						<img src="../img/video/gameicon.png"/>
						<span class="rFocus-title">
							<strong>功夫熊猫</strong><br />
							<i>关注游戏领取游戏专属礼包</i>
						</span>
						<span class="rFocus-btn">
							关注
						</span>
					</div>
					<!--最新视频-->
					<ul class="rNice">
						<!--标题-->
						<li class="rNice-nav">
							<span>最新视频</span>
							<span>视频排行</span>						
						</li>
						<li class="rGrayLine"></li>
						<li class="rNice-video">
							<img src="../img/video/videoimg.png"/>
							<div>
								<span class="rNice-video-title">6.1版本单排上分最强打野英雄TOP5</span><br />
								<span class="rNice-video-down">
									<span>
										<img src="../img/video/like.png"/>
										<i>2100</i>
									</span>
									<span>
										<img src="../img/video/view.png"/>
										<i>6666 次播放</i>
									</span>
									
								</span>
							</div>
						</li>
						<li class="rNice-video">
							<img src="../img/video/videoimg.png"/>
							<div>
								<span class="rNice-video-title">6.1版本单排上分最强打野英雄TOP5</span><br />
								<span class="rNice-video-down">
									<span>
										<img src="../img/video/like.png"/>
										<i>2100</i>
									</span>
									<span>
										<img src="../img/video/view.png"/>
										<i>6666 次播放</i>
									</span>
									
								</span>
							</div>
						</li>
					</ul>
					<!--公共底部-->
					<footer>
						<ul>
							<li>
								<a href="../home/home.html">
									<img src="../img/common/Home1.png" /><br />
									<span>首页</span>
								</a>
							</li>
							<li>
								<a href="../video/video.html">
									<img src="../img/common/Play2.png" alt="" /><br />
									<span>视频</span>
								</a>
							</li>
							<li>
								<a href="../shop/shop.html">
									<img src="../img/common/tag.png" alt="" /><br />
									<span>商城</span>
								</a>
							</li>
							<li>
								<a href="../mine/mine.html">
									<img src="../img/common/ren.png" alt="" /><br />
									<span>我的</span>
								</a>
							</li>
						</ul>
					</footer>
				</div>
			</div>

	</body>
	<script src="../js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/zepto.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/common.js"></script>
	<script src="../js/video/videoinfo.js" type="text/javascript" charset="utf-8"></script>

</html>
