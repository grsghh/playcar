<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>游戏视频</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common1.css" />
		<link rel="stylesheet" type="text/css" href="../css/mine/mine.css" />

		<body>
			<!--关于我们-->
			<ul class="rAboutUs">
					<!--标题-->
					<li class="rAboutUs-title">
						<span>关于我们</span>
						<img src="../img/home/close.png" alt="" />
					</li>
					<!--msg-->
					<li class="rAboutUs-msg">
						<span>唉唉唉唉唉唉唉唉唉唉唉</span><br />
						<span>巴拉拉巴拉拉巴拉拉巴拉拉巴拉拉巴拉拉</span>
					</li>
				</ul>
			<div id="xWrap">
				<!--遮罩层-->
				<div class="rMask"></div>
				<!--用户页-->
				<div id="xUser">
					<div>
						<img src="../img/common/user.png" />
					</div>
					<div>
						<button class="xNone">登&nbsp;录</button>
						<span class="xAccount"></span>
					</div>
					<div>
						<span class="xLeft">我关注的游戏</span>
					</div>
					<ul>
						<li>
							<img src="../img/common/headImg.png" alt="" class="xLeft" />
							<span>天天酷跑</span>
							<img src="../img/common/arrow.png" alt="" class="xArrow" />
						</li>
					</ul>
					<div id="xAddGame">
						<div>
							<img src="../img/common/add.png" alt="" />
						</div>
						<span>添加游戏</span>
					</div>
					<button id="xSpit-language">我要吐槽</button>
				</div>
				<!--主体-->
				<div id="xBox">
					<!--公共头部-->
					<header>
						<a href="###" id="xSwitches">
							<img src="../img/common/yincanglan.png" alt="" />
						</a>
					</header>
					<!--内容开始-->
					<div class="content">
						<!--用户主体-->
						<div class="main">
							<!--用户主体上半-->
							<div class="user">
								<!--头像-->
								<div class="userImg">
									<img src="../img/mine/icon1.png" />
								</div>
								<!--昵称-->
								<span id="userName">游客</span><br />
								<!--登录按钮-->
								<span class="userLogin">
								登录
							</span>
							<br />
							<!--用户签到信息-->
								<div class="userInfo">
									<span class="userSign">
									连续签到<i class="userSign-count">0</i>天
								</span>
									<em class="levelInfo">等级说明</em>
									<span class="signIn">
										<img src="../img/mine/post.png"/>
										<em id="signIn-text">签到</em>
									</span>
								</div>
							</div>
							<!--我的信息-->
							<ul class="myInfo">
								<li class="myGifts">							
									<span>
										<img src="../img/mine/gift.png"/>
										我的礼包
									</span>
									<img src="../img/mine/nextbtn.png"/>
								</li>
								<li class="myOrders">							
									<span>
										<img src="../img/mine/orders.png"/>
										我的订单
									</span>
									<img src="../img/mine/nextbtn.png"/>
								</li>
								<li class="myCollections">							
									<span>
										<img src="../img/mine/collection.png"/>
										我的收藏
									</span>
									<img src="../img/mine/nextbtn.png"/>
								</li>
								<li class="aboutUs">							
									<span>
										<img src="../img/mine/about.png"/>
										关于我们
									</span>
									<img src="../img/mine/nextbtn.png"/>
								</li>
							</ul>
							<!--退出-->
							<button id="loginOut">退出</button>
						</div>
					</div>
					<!--公共底部-->
					<footer>
						<ul>
							<li>
								<a href="../home/home.html">
									<img src="../img/common/Home1.png" /><br />
									<span>首页</span>
								</a>
							</li>
							<li>
								<a href="../video/video.html">
									<img src="../img/common/play.png" alt="" /><br />
									<span>视频</span>
								</a>
							</li>
							<li>
								<a href="../shop/shop.html">
									<img src="../img/common/tag.png" alt="" /><br />
									<span>商城</span>
								</a>
							</li>
							<li>
								<a href="../mine/mine.html">
									<img src="../img/common/mine.png" alt="" /><br />
									<span>我的</span>
								</a>
							</li>
						</ul>
					</footer>
				</div>

		</body>
		<script src="../js/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/chajian/touch-0.2.14.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/home/common.js"></script>
		<script src="../js/mine/mine.js" type="text/javascript" charset="utf-8"></script>
		<script src="../php/data.js"></script>
</html>
