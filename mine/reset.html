<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>找回密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/common1.css" />
		<link rel="stylesheet" type="text/css" href="../css/mine/reset.css" />
	</head>

	<body>
		   <header>
			   	 <span>密码重置</span>
		   </header>
			<!--内容-->
			<div class="content">
				<input type="password" placeholder="请输入旧密码" class="oldPass"/>	
				<br />
				<label class="oldWrong">旧密码错误</label>
				<br />
				<input type="password" placeholder="请输入新密码" class="newPass"/>					<br />
				<input type="password" placeholder="请确认新密码" class="rePass"/>
				<br />
				<label class="reWrong">两次密码不一致</label>
				<br />
				<button class="submit" disabled="disabled">提交</button>
				<br />
				<a href="register.html" id="backToLogin">返回登录</a>
				
			</div>
		   
	</body>
	<script src="../js/zepto.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mine/reset.js" type="text/javascript" charset="utf-8"></script>
</html>
